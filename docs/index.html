    <title>Inherit Tomorrow - Your Legacy, Secured Today</title>
    <script>
      (function() {
        // Check if we have a redirect in sessionStorage
        var redirect = sessionStorage.redirect;
        if (redirect && redirect !== window.location.href) {
          // Clear the redirect from sessionStorage
          delete sessionStorage.redirect;
          
          // Extract the path from the full URL
          var url = new URL(redirect);
          var path = url.pathname.replace('/InheritTomorrow', '');
          
          // Use history API to update the URL
          window.history.replaceState(null, null, path);
        }
      })();
    </script>
