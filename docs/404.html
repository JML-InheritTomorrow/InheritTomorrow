<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inherit Tomorrow - Redirecting</title>
  <script>
    // Store the URL the user was trying to access
    sessionStorage.redirect = location.href;

    // Redirect to the base URL
    window.location.href = "/InheritTomorrow/";
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please click <a href="/InheritTomorrow/">here</a>.</p>
</body>
</html>
